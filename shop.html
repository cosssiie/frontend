<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/shop_style.css">
    <title>Shop</title>
</head>

<body>

    <div class="container">

        <section class="search-section">
            <div class="input-section">
                <input type="text" id="itemInput" placeholder="Назва товару">
                <button id="addItemButton" data-tooltip="Знайти товар">Додати</button>
            </div>


            <div class="scrollable-list">
                <div class="list-section">
                    <ul id="itemList">
                        <hr>
                        <li>
                            <span class="item-name">Помідори</span>
                            <div class="item-quantity-wrapper">
                                <button class="add" data-tooltip="Додати товар">+</button>
                                <span class="item-quantity">1</span>
                                <button class="supply" data-tooltip="Видалити товар">-</button>
                            </div>

                            <div class="delete-wrapper">

                                <button class="buy-button" data-tooltip="Купити товар">Куплено</span>

                                    <button class="unbuy-button" data-tooltip="Зробити не купленим"
                                        style="display: none;">Не куплено</button>

                                    <button class="cancel" data-tooltip="Видалити">x</button>

                            </div>
                        </li>

                        <hr>

                        <li>
                            <span class="item-name">Печиво</span>
                            <div class="item-quantity-wrapper">
                                <button class="add" data-tooltip="Додати товар">+</button>
                                <span class="item-quantity">1</span>
                                <button class="supply" data-tooltip="Видалити товар">-</button>
                            </div>

                            <div class="delete-wrapper">

                                <button class="buy-button" data-tooltip="Купити товар">Куплено</span>
                                    <button class="unbuy-button" data-tooltip="Зробити не купленим"
                                        style="display: none;">Не куплено</button>
                                    <button class="cancel" data-tooltip="Видалити">x</button>

                            </div>

                        </li>

                        <hr>

                        <li>
                            <span class="item-name">Сир</span>
                            <div class="item-quantity-wrapper">
                                <button class="add" data-tooltip="Додати товар">+</button>
                                <span class="item-quantity">1</span>
                                <button class="supply" data-tooltip="Видалити товар">-</button>

                            </div>

                            <div class="delete-wrapper">
                                <button class="buy-button" data-tooltip="Купити товар">Куплено</span>
                                    <button class="unbuy-button" data-tooltip="Зробити не купленим"
                                        style="display: none;">Не куплено</button>
                                    <button class="cancel" data-tooltip="Видалити">x</button>
                            </div>

                        </li>
                    </ul>
                </div>
            </div>

        </section>

        <section class="basket-section">

            <div class="summary-section">
                <h3>Залишилося</h3>

                <hr>
                <ul id="remainingItems">

                    <li>
                        Помідори <span class="badge">1</span>
                    </li>
                    <li>
                        Печиво <span class="badge">1</span>
                    </li>
                    <li>
                        Сир <span class="badge">1</span>
                    </li>
            </ul>

            <hr>

            <h3>Куплено</h3>

            <hr>

            <ul id="boughtItems">

            </ul>
    </div>
    </section>

    </div>

    <div id="badge">Buy List</div>

    <script src="basket.js"></script>

</body>

</html>
